<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>//----------------------------------------------------------------FUNCIONES----------------------------------------------------

    $(document).ready(function () {
        // Función que se llama cada vez que cambia el valor del input
        function checkInput() {
            console.log('llega aqui');

            if ($('#NomUser').val().trim() !== '') {
                // Añadir la clase "active" si el input no está vacío
                $('#Go').addClass('active');
            } else {
                // Quitar la clase "active" si el input está vacío
                $('#Go').removeClass('active');
            }
        }
        $('#NomUser').on('input', checkInput);
        checkInput();

        $('#buttongo').click(function () {
            if ($('#NomUser').val() !== "laura2024") {
                alert('Debe ingresar usuaruo "laura2024" ');
            } else {
                //modal.style.display = "none";
                window.location.href = "login2ImgCont.html"; // Cambia la URL a donde quieras redirigir
            }
        });
    });
</script>
